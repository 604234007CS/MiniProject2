<ion-header>
  <ion-navbar color="secondary">
    <ion-title>สร้างบันชีผู้ใช้</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>ชื่อ</ion-label>
        <ion-input type="" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>นามสกุล</ion-label>
        <ion-input type="" [(ngModel)]="sname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>อีเมล</ion-label>
        <ion-input type="e-mail" [(ngModel)]="e-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>รหัสผ่าน</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

  <button ion-button block color="secondary" (click)="register()"> ลงทะเบียน </button>
  <button ion-button block color="secondary" (click)="Login()"> เข้าสู่ระบบ </button>
  <button ion-button block color="secondary" (click)="Cancel()"> ยกเลิก </button>


</ion-content>
