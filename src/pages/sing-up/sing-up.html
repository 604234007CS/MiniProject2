<ion-header>
  <ion-navbar color="secondary">
    <ion-title>สร้างบันชีผู้ใช้</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card-content>
        <ion-list>
            <ion-item><ion-input placeholder="ชื่อ" [(ngModel)]="name"></ion-input></ion-item>
            <ion-item><ion-input placeholder="นามสกุล" [(ngModel)]="sname"></ion-input></ion-item>
            <ion-item><ion-input placeholder="อีเมล" [(ngModel)]="email"></ion-input></ion-item>
            <ion-item><ion-input placeholder="ชื่อผู้ใช้" [(ngModel)]="username"></ion-input></ion-item>
            <ion-item><ion-input placeholder="รหัสผ่าน" [(ngModel)]="password"></ion-input></ion-item>
            
          </ion-list>
        
          
          <button ion-button round full color="secondary" (click)="register(username)">ลงทะเบียน</button>
          <button ion-button round full color="secondary" (click)="Login()">เข้าสู่ระบบ</button>
          <button ion-button round full color="secondary" (click)="Cancel()">ยกเลิก</button>
    </ion-card-content>


   

</ion-content>
