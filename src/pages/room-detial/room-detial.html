<ion-header>
  <ion-navbar color="secondary">
    <ion-title text center>รายละเอียดห้อง</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
      <ion-thumbnail item-left>
      <img src="assets/imgs/{{roomdata.namepic}}.jpg">
  </ion-thumbnail>
  <ion-card-content>
      <p>ชื่อห้องพัก:{{roomdata.rentedroom_name}}</p>
      <p>ที่อยู่:{{roomdata.rentedroom_address}}</p>
      <p>ราคา:{{roomdata.price}} บาท</p>
      <p>สิ่งอำนวยความสะดวก:{{roomdata.facilities}}</p>
      <p>จำกัดเพศของผู้เช่า:{{roomdata.restrict_gender}}</p>
      <p>เบอร์ติดต่อ:{{roomdata.rentedroom_phone}}</p>
      
      <button ion-button block color ="secondary" >CHARE ON FACEBOOK</button> 
  </ion-card-content>



  


</ion-content>
