<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>ลงชื่อผู้ใช้</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-card-content>
        <ion-item >
          <ion-label>ชื่อผู้ใช้</ion-label>
            <ion-input type="text" value= "" [(ngModel)]="logindata.username" ></ion-input>
        </ion-item>
        <ion-item >
            <ion-label>รหัสผ่าน</ion-label>
            <ion-input type="password" value= "" [(ngModel)]="logindata.password"></ion-input>
        </ion-item>
        
        <button ion-button round full color ="secondary" (click)="Login()">เข้าสู่ระบบ</button>
        <button ion-button round full color="secondary" (click)="signUp()">สร้างบันชีผู้ใช้</button>
      </ion-card-content>

</ion-content>
